<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Laptop Price Prediction</title>
</head>

<body>
    <!-- Nav As a heading -->

    <nav class="navbar navbar-expand-lg navbar-light bg-grey" style="background-color: #ffffff00;">
        <a class="navbar-brand" href="/">Laptop Price Predictor</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-text">
                Navbar text with an inline element
              </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/shuklasid19/Laptop_Price_Prediction.git">source code</a>
                </li>
            </ul>
        </div>
    
    </nav>
    <br> <br>
    <h7 class="mx-3"></h7>
    <div class="container">
        <form action="\predict" method="post" class="my-3">

            <div class="form-row">
                <div class="col">
                    <div class="card mx-3" style="width: 21rem;">
                        <div class="card-body">
                            <h5 class="card-title">Company</h5>
                            <select name="Company" id="Company" required="required">
                                <option value="Company_Acer">Acer</option>
                                <option value="Company_Apple">Apple</option>
                                <option value="Company_Asus">Asus</option>
                                <option value="Company_Chuwi">Chuwi</option>
                                <option value="Company_Dell">Dell</option>
                                <option value="Company_Fujitsu">Fujitsu</option>
                                <option value="Company_Google">Google</option>
                                <option value="Company_HP">HP</option>
                                <option value="Company_Huawei">Huawei</option>
                                <option value="Company_LG">LG</option>
                                <option value="Company_Lenovo">Lenovo</option>
                                <option value="Company_MSI">MSI</option>
                                <option value="Company_Mediacom">Mediacom</option>
                                <option value="Company_Microsoft">Microsoft</option>
                                <option value="Company_HP">Razer</option>
                                <option value="Company_Samsung">Samsung</option>
                                <option value="Company_Toshiba">Toshiba</option>
                                <option value="Company_Vero">Vero</option>
                                <option value="Company_Xiaomi">Xiaomi</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card mx-3" style="width: 21rem;">
                        <div class="card-body">
                            <h5 class="card-title">Type</h5>
                            <select name="Type" id="Type" required="required">
                                <option value="TypeName_Gaming">Gaming</option>
                                <option value="TypeName_Netbook">Netbook</option>
                                <option value="TypeName_Notebook">Notebook</option>
                                <option value="TypeName_Workstation">Workstation</option>
                                <option value="TypeName_Ultrabook">Ultrabook</option>
                                <option value="TypeName_2_in_1_Convertible">2 in 1 Convertible</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            
<div class="form-row">
    <div class="col">
      <div class="card my-3 mx-3" style="width: 21rem;">
        <div class="card-body">
          <h5 class="card-title">Ram</h5>
          <select name="Ram" id ="Ram"  required="required">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="24">24</option>
            <option value="32">32</option>
            <option value="64">64</option>
          </select>
        </div>
      </div>
    </div>

        <div class="col">
          <div class="card mx-3" style="width: 21rem;">
            <div class="card-body">
                <h5 class="card-title">OpSys</h5>
                <select name="OpSys" id="OpSys" required="required">
                    <option value="Other">Other</option>
                    <option value="Windows">Windows</option>
                    <option value="Mac">Mac</option>
                </select>
            </div>
          </div>
        </div>
        </div>
    
<div class="form-row">
  <div class="col">
    <div class="card my-3 mx-3" style="width: 21rem;">
      <div class="card-body">
        <h5 class="card-title">Weight</h5>
        <input type="text" name="Weight" class="form-control" placeholder="Enter Float Value"
        required="required">
      </div>
    </div>
  </div>

    <div class="col">
        <div class="card my-3 mx-3" id="card5" style="width: 30rem;">
            <div class="card-body">
                    <h5 class="card-title">TouchScreen</h5>
                    <select name="TouchScreen" id="TouchScreen" required="required" style="width: fit-content;">
                    <option value=0>NO</option>
                    <option value=1>YES</option>
                    </select>
                </div>
            </div>
        </div>
    </div>


    <div class="form-row">     
        <div class="col">
            <div class="card my-3 mx-3" id="card6" style="width: 30rem;">
                <div class="card-body">
                        <h5 class="card-title">IPS</h5>
                        <select name="IPS" id="IPS" required="required" style="width: fit-content;">
                        <option value=0>NO</option>
                        <option value=1>YES</option>
                        </select>
                </div>
            </div>
        </div>

    <div class="col">
        <div class="card my-3 mx-3" style="width: 21rem;">
                <div class="card-body">
                    <h5 class="card-title">Screen Size</h5>
                        <input type="text" name="Inches" class="form-control" placeholder="Enter Float Value"
                                required="required">
                </div>
            </div>
        </div>
    </div>       

    <div class="form-row">
        <div class="col">
            <div class="card my-3 mx-3" style="width: 21rem;">
                <div class="card-body">
                            <h5 class="card-title">Screen Resolution</h5>
                            <select name="Screen_Resolution" id = "Screen_Resolution" required="required">
                            <option value=1920x1080>1920x1080</option>
                            <option value=1366x768>1366x768</option>
                            <option value=1600x900>1600x900</option>
                            <option value=3840x2160>3840x2160</option>
                            <option value=3200x1800>3200x1800</option>
                            <option value=2880x1800>2880x1800</option>
                            <option value=2560x1600>2560x1600</option>
                            <option value=2560x1440>2560x1440</option>
                            <option value=2304x1440>2304x1440</option>
                        </select>
                     </div>
                 </div>
            </div>
        
        
    <div class="col">
        <div class="card my-3 mx-3" style="width: 21rem;">
            <div class="card-body">
                <h5 class="card-title">CPU</h5>
                     <select name="CPU" id="CPU" required="required"> 
                        <option value="Core i3">Core i3</option>
                        <option value="Core i5">Core i5</option>
                        <option value="Core i7">Core i7</option>
                        <option value="Other">Other</option>
                        <option value="AMD Processor">AMD</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
                                                           

<br>
         <div class="form-row">
             <div class="col">
                <div class="card mx-3" style="width: 21rem;">
                    <div class="card-body">
                        <h5 class="card-title">Size of HDD(in GB)</h5>
                    <select name="Size of HDD(in GB)" id = "Size of HDD(in GB)">
                        <option value=0>0</option>
                        <option value=8>8</option>
                        <option value=128>128</option>
                        <option value=256>256</option>
                        <option value=512>512</option>
                        <option value=1024>1024</option>
                    </select>
                </div>
            </div>
        </div>
                                                            
                                                          
        <div class="col">
            <div class="card my-3 mx-3" style="width: 21rem;">
                <div class="card-body">
                   <h5 class="card-title">Size of SSD(in GB)</h5>
                    <select name="Size of SSD(in GB)" id = "Size of SSD(in GB)">
                    <option value=0>0</option>
                    <option value=8>8</option>
                    <option value=128>128</option>
                    <option value=256>256</option>
                    <option value=512>512</option>
                    <option value=1024>1024</option>
                    </select>
                </div>
            </div>
        </div>
    </div>                                                             
                                                                        
    <div class="form-row">                                                      
        <div class="col">
            <div class="card mx-3" style="width: 21rem;">
               <div class="card-body">
                  <h5 class="card-title">Gpu_brand</h5>
                    <select name="Gpu_brand" id="Gpu_brand" required="required">
                        <option value="Gpu_brand_Intel">Intel</option>
                        <option value="Gpu_brand_Nvidia">Nvidia</option>
                        <option value="Gpu_brand_AMD">AMD</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
                                                         


            

            <!-- Submit -->
            <div class="col my-3">
                <input type="submit" id="button" value="Submit" class="btn btn-primary">
            </div>
        </form>
        <br>

        <div class="container">
            <h3>{{ prediction_text }}</h3>
        </div>

        <br>
        <br>
       <!-- <p class="copyright text-muted" style="text-align: center;">copyright@: Mayur Borkar</p>-->
    </div>

    <footer class="bg-dark text-white pt-1 pb-1">
        <div class="container text-center text-md-left">
            <div class="row text-center text-md-left">
                <div class="col-md-1 col-lg-1 col-xl-1 mx-auto mt-1">
            
        <a href="https://www.linkedin.com/in/sidharth-shukla-6b8309120/" target="_blank">
            <i class="fa fa-linkedin fa-2x"></i></a>

        <a href="https://github.com/shuklasid19/Laptop_Price_Prediction.git" target="_blank">
            <i class="fa fa-github fa-2x"></i></a>
        </div>
        </div>
        </div>
        <br>
</footer>        
      


    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
